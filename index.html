<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>

<div>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="burguer">
            <div class="container-fluid">
                <a class="navbar-brand bold fw-bold" href="#">TO DO LIST</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- TO DO LIST-->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="h5 text-muted">TO DO LIST</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <input type="text" class="form-control-plaintext border bg-light input-task" placeholder="Add a task..." id="input">
                                        <div class="d-flex justify-content-end options-container">
                                            <input class="btn btn-light border-secondary fw-light text-black date-btn" type="date" id="date"></input>
                                            <select onclick="selectPriority()" class="form-select-sm fw-light option-btn" aria-label="Default select example" id="select">
                                                <option value="0" class="bg-light text-black fw-bold"selected>Prioridad</option>
                                                <option value="BAJA" class="bg-success text-light fw-bold">Baja</option>
                                                <option value="MEDIA" class="bg-warning text-light fw-bold">Media</option>
                                                <option value="ALTA" class="bg-danger text-light fw-bold">Alta</option>
                                            </select>
                                            <button onclick="addElement()" class="btn btn-light btn-outline-secondary border-secondary fw-bold text-black add-btn" type="button">Add</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 ">
                                    <div class="list-group" id="list">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    </body>

</html>
